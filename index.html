<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hacker Message</title>
<style>
body {
    background-color: black;
    color: lime;
    font-family: monospace;
    font-size: 20px;
    text-align: center;
    letter-spacing: 2px;
    padding-top: 100px;
}

@keyframes glitch {
    0% {
        transform: none;
    }
    20% {
        transform: skewX(-5deg) scaleY(1.1);
    }
    40% {
        transform: skewX(5deg) scaleY(0.9);
    }
    60% {
        transform: skewX(-5deg) scaleY(1.1);
    }
    80% {
        transform: skewX(5deg) scaleY(0.9);
    }
    100% {
        transform: none;
    }
}

.glitch {
    animation: glitch 0.5s infinite;
}

input[type="text"] {
    padding: 5px;
    margin-top: 20px;
    font-family: monospace;
    font-size: 16px;
}

#readMoreButton {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: lime;
    color: black;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    display: none;
}
</style>
</head>
<body>

<div class="glitch">Who turned 25 today?:</div>
<form id="pinForm" onsubmit="return checkPIN()">
    <input type="text" id="pinInput" maxlength="9">
    <input type="submit" value="Submit">
</form>

<div id="message" style="display:none;">
    <div class="glitch" id="typedMessage"></div>
    <div id="secretMessage" class="glitch" style="display:none;"></div>
    <button id="readMoreButton" onclick="readMore()">Press for psagmeno 4stixo</button>
</div>

<div id="mandraMessage" style="display:none;">
    <div class="glitch" id="mandraText"></div>
</div>

<script>
function checkPIN() {
    var pin = document.getElementById("pinInput").value.toLowerCase();
    if (pin === "Malvina") {
        document.getElementById("pinForm").style.display = "none";
        document.getElementById("message").style.display = "block";
        typeMessage("ACCESS GRANTED", function() {
            setTimeout(function() {
                typeSecretMessage("Μέσα από αυτή την οθόνη , μέσα από αυτό το αρχείο html σου εύχομαι χρόνια πολλα! Εύχομαι ψυχική και πνευματική ανέλιξη, επίσης να περνάς όσο καλά μπορείς και θες... και τέλος να συνεχίσεις να εμπνέεις και να εμπνέεσαι!.......(Εννοούνται και όλες οι υπόλοιπες τυπικές ευχές) ", function() {
                    setTimeout(function() {
                        document.getElementById("readMoreButton").style.display = "block"; // Show the button after an additional delay of 1 second
                    }, 1000); // Additional delay of 1 second
                });
            }, 1000); // Delay displaying the secret message for 1 second
        });
    } else {
        alert("Incorrect PIN. Hint: το ονομα της Μαλβίνας αλλα σε αγγλικά");
    }
    return false; // Prevent form submission
}

function typeMessage(message, callback) {
    var index = 0;
    var interval = setInterval(function() {
        document.getElementById("typedMessage").textContent += message[index++];
        if (index === message.length) {
            clearInterval(interval);
            if (callback) callback();
        }
    }, 100);
}

function typeSecretMessage(message, callback) {
    var index = 0;
    var secretMessageElement = document.getElementById("secretMessage");
    secretMessageElement.style.display = "block";
    var interval = setInterval(function() {
        secretMessageElement.textContent += message[index++];
        if (index === message.length) {
            clearInterval(interval);
            if (callback) callback();
        }
    }, 100);
}

function readMore() {
    document.getElementById("readMoreButton").style.display = "none"; // Hide the button
    document.getElementById("mandraMessage").style.display = "block"; // Show the mandra message
    typeMandraMessage("Memories fade, yet echoes remain,           In the dance of time, our stories reign"); // Call function to type out the mandra message
}

function typeMandraMessage(message) {
    var index = 0;
    var mandraMessageElement = document.getElementById("mandraText");
    var interval = setInterval(function() {
        mandraMessageElement.textContent += message[index++];
        if (index === message.length) clearInterval(interval);
    }, 100);
}
</script>

</body>
</html>
